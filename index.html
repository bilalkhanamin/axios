<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch | Axios | Async</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light shadow-sm  mb-3 rounded">
      <h1 class="text-center p-4">Fetch | Axios | Async</h1>
      <div class="container ml-5 pb-5">
        <button class="btn btn-primary get">GET</button>
        <button class="btn btn-info post">POST</button>
        <button class="btn btn-danger delete">DELETE</button>
        <button class="btn btn-warning putPatch">PUT/PATCH</button>
        <button class="btn btn-dark simRequrests">Sim. Request</button>
        <button class="btn btn-dark customHeader">Customs Headers</button>
        <button class="btn btn-dark transform">Transform</button>
        <button class="btn btn-dark errorHandling">Error Handling</button>
        <button class="btn btn-dark cancle">Cancle</button>
      </div>
    </div>

    <div class="container response  shadow-sm bg-light p-4"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
